<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syncfusion Login</title>
    <link rel="stylesheet" href="./css/logincite.css">
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="left-box">
                <br><br>
                <img src="./images/syncfusion-logo.png" height="75rem" width="170rem" alt="Syncfusion logo">
                
                <h1 class="h1-heading">Hello...</h1>
                <div>
                    <hr>
                </div>
                <p><b>Login with social media</b></p>
                <div class="facebook">
                    <img src="./images/facebook.png" height="20rem" width="18rem" alt="facebook"><a href="https://www.facebook.com">Facebook</a>
                </div>
                <div class="google">
                    <img src="./images/google.png" height="20rem" width="18rem" alt="facebook"><a href="#">Google+</a>
                </div>
                <div class="twitter">
                    <img src="./images/twitter.png" height="20rem" width="18rem" alt="facebook"><a href="https://www.twitter.com">Twitter</a>
                </div>
            </div>
            <div class="right-box">
                <br><br><br>
                <h4 class="h4-heading">Login</h4>
                <p class="paragraph">Don't have an account? Create your <a class="account-link" href="#">account</a>. It's take less than a minute</p>
                <form  action="#" method="POST">
                    <input class="field" type="text" name="username" id="username" placeholder="UserName">
                    <br>
                    <input class="field" type="password" name="password" id="password" placeholder="Password">
                    <br>
                    <input type="checkbox" name="remember-me" id="remember-me">
                    <label class="remember-me" for="remember-me">Remember me</label>
                    <br><br><input class="login-button" type="button" value="LOGIN">
                    <br>
                </form>
                <p class="paragraph"><a class="link" href="#">Forgot password</a> | <a class="link" href="#">Create a new account</a></p>
            </div>
    
        </div>
    </div>
</body>
</html>
